<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <script src="login.js"></script>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form name="form" action="login.php" method="POST">
            <div class="textbox"><input placeholder="E-Mail" type="email" name="email"><br></div>
            <div class="textbox"><input placeholder="Username" type="text" name="username"><br></div>
            <div class="textbox"><input placeholder="Password" type="password" name="password"><br></div>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>

    <input type="button" class="btnback" onclick="relocate()" value="Back">
</body>
</html>
